<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
	<div class="backimg">
		<div class="container p-5 mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<h1 class="form-signin-heading text-center"><span style="color: #871976; font-family: Monotype Corsiva;"> Reset Password</span></h1>
							<hr>
							<form class="form-signin" method="post" th:action="@{/changePassword}">



								<div class="form-group">
									<label><b>Enter New Password</b></label>
									<input type="text" id="username"
										name="psw" class="form-control mt-3" placeholder="Enter New Password" required autofocus>
								</div>
								
								<div class="form-group">
									<label><b>Enter Confirm Password</b></label>
									<input type="text" id="username"
										name="cpsw" class="form-control mt-3" placeholder="Enter Confirm Password" required autofocus>
								</div>
								
								
								<input type="hidden" name="id" th:value="${id}">
								
								
								<button class="btn btn-light col-md-12 mt-3 text-white" style="width: 100px; background-color: #00897b; border-color: #07302c;" type="submit">Submit
									</button>
											
							</form>
							
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

</body>
</html>
