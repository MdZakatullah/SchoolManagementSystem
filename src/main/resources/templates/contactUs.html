<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://t3.ftcdn.net/jpg/05/30/96/04/360_F_530960431_c8fPd3HansYvrSJ4fJxZqp9OhjQmYoll.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .contact-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }

        .contact-container h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        
        contact-container p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        .contact-container p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need further information, please feel free to reach out to us. We are here to assist you and ensure you have all the information you need about our school.</p>
        <p>Email: info@schoolmanagement.com</p>
        <p>Contact Number: +91 123-456-7890</p>
    </div>
</body>
</html>
